<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaires</title>
</head>
<body>
<h1>Formulaire de demande d'informations</h1>
<h2>Veuillez renseignez les rensignements demandés ci-dessous avec un maximum de précision merci</h2>
<form  action="/thanks.php"  method="post">
    <div>
      <label  for="nom">Nom :</label>
      <input  type="text"  id="nom"  name="user_name">
    </div>
    <div>
      <label  for="prénom">Prénom :</label>
      <input  type="text"  id="prénom"  name="user_surname">
    </div>
    <div>
      <label  for="téléphone">Numéro de téléphone :</label>
      <input  type="text"  id="téléphone"  name="user_phone_number">
    </div>
    <div>
      <label  for="courriel">Adresse mail :</label>
        <input  type="email"  id="courriel"  name="user_email">
    </div>
        <label for="subjects">Choisissez un sujet:</label>
        <select id="subjects" name="subjects">
            <option value="du Surf">Surf</option>
            <option value="du Skatesurf">Skatesurf</option>
            <option value="du Snowboard">snowboard</option>
            <option value="de la Programmation">Programmation</option>
        </select>
    <div>
        <label  for="message">Message :</label>
        <textarea  id="message"  name="user_message"></textarea>
    </div>
        <input type="submit">
</form>
</body>
</html>
